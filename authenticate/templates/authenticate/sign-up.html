{% extends 'authenticate/base.html' %}

{% block content %}
<div class="main-content mt-0">
    <section>
        <div class="page-header min-vh-100" >
            <div class="container mt-5" >
                <div class="row" >
                    <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
                        <div class="card card-plain mt-2">
                            <div class="card-header pb-20 text-left bg-transparent">
                                <h3 class="font-weight-bolder text-info text-gradient">
                                    Create your account
                                </h3>
                                <p class="mb-0">Fill up the following information to sign up</p>
                            </div>
                            <div class="card-body">
                                <form method="POST">
                                    {% csrf_token %}
                                    <div class="row">
                                        <h5 class="font-weight-bold ">
                                            Login Details
                                        </h5>
                                        <div>
                                            <div class="form-group mb-3">
                                                <input type="text" class="form-control" id="first_name" placeholder="First Name" autocomplete="off">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div>
                                            <div class="form-group mb-3">
                                                <input type="text" class="form-control" id="last_name" placeholder="Last Name" autocomplete="off">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div>
                                            <div class="form-group mb-3">
                                                <input type="email" class="form-control" id="email" placeholder="name@example.com" autocomplete="off">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div >
                                            <div class="form-group mb-3">
                                                <input type="password" class="form-control" id="password" placeholder="Your Password" autocomplete="off">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <h5 class="font-weight-bold ">
                                            Company Details
                                        </h5>
                                        <div>
                                            <div class="form-group mb-3">
                                                <input type="text" class="form-control" id="company_name" placeholder="Company Name">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div >
                                            <div class="form-group mb-3">
                                                <input type="tel" class="form-control" id="phone_number" placeholder="(999) 999-9999">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="text-center">
                                        <button type="submit" class="btn bg-gradient-info w-100 mt-4 mb-0">Register</button>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center pt-0 px-lg-2 px-1">
                                <p class="mb-4 text-sm mx-auto"> Already have an acccount? <a href="{% url 'login' %}" class="text-info text-gradient font-weight-bold">Log in</a></p>
                            </div>
                        </div>
                    </div>
                     <div class="col-md-6">
                        <div class="oblique position-absolute top-0 h-100 d-md-block d-none me-n8">
                            <div class="oblique-image bg-cover position-absolute fixed-top ms-auto h-100 z-index-0 ms-n6" style="background-image:url('../static/img/curved-images/curved14.jpg')"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
